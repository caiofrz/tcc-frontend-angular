<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef={{columns[0]}}>
      <th mat-header-cell *matHeaderCellDef>{{titles[0] | titlecase}}</th>
      <td mat-cell *matCellDef="let element">{{ element[columns[0]] }}</td>
    </ng-container>

    <ng-container matColumnDef={{columns[1]}}>
      <th mat-header-cell *matHeaderCellDef>{{titles[1] | titlecase}}</th>
      <td mat-cell *matCellDef="let element">{{ element[columns[1]] }}</td>
    </ng-container>

    <ng-container matColumnDef={{columns[2]}}>
      <th mat-header-cell *matHeaderCellDef>{{titles[2] | titlecase}}</th>
      <td mat-cell *matCellDef="let element">{{ element[columns[2]] }}</td>
    </ng-container>

    <ng-container matColumnDef={{columns[3]}}>
      <th mat-header-cell *matHeaderCellDef>{{titles[3] | titlecase}}</th>
      <td mat-cell *matCellDef="let element"> {{element[columns[3]]}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef={{columns[4]}}>
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="material-icons-outlined exit"
          color="primary"
          style="cursor: pointer; font-size: 1.5em"
          >visibility</mat-icon
        >
        <mat-icon
          class="material-icons-outlined exit"
          color="primary"
          style="cursor: pointer; font-size: 1.5em"
          >edit</mat-icon
        >
        <mat-icon
          class="material-icons-outlined exit"
          color="warn"
          style="cursor: pointer; font-size: 1.5em"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    color="primary"
  >
  </mat-paginator>
</div>
