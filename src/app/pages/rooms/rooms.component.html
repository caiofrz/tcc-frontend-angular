<div class="mat-elevation-z8">
  <table mat-table [dataSource]="rooms">
    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let room">{{ room.number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo de quarto</th>
      <td mat-cell *matCellDef="let room">{{ room.type }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="bedQuantity">
      <th mat-header-cell *matHeaderCellDef>N° de camas</th>
      <td mat-cell *matCellDef="let room">{{ room.bedQuantity }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dailyRate">
      <th mat-header-cell *matHeaderCellDef>Valor diária</th>
      <td mat-cell *matCellDef="let room">{{ room.dailyRate }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let room">Excluir, Ver, Editar</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    color="primary"
  >
  </mat-paginator>
</div>
